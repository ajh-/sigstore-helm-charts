  kind: ClusterRole
  name: {{ .Values.copySecretJob.serviceaccount }}-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.copySecretJob.serviceaccount }}
{{ include "tuf.namespace" .Subcharts.tuf | indent 4 }}
{{- end }}
